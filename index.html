<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="./src/img/GK-Logo.png"/>
    <link rel="stylesheet" href="./src/css/styles.css" />
    <script defer src="./src/js/script.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>GK Quiz</title>
  </head>
  <body>
    <div class="container">
      <!-- Customization Screen -->
      <!-- Loader -->
       <!-- overlay -->
      <div class="overlay hidden">
        <div class="loader"></div>
      </div>

      <div class="alert-container">

      </div>

      <section class="screen-container">
        <div class="custom-container">
          <h1 class="quiz-title-h1">GK Quiz</h1>
          <h3 class="quiz-title-h3">Customize Your Quiz</h3>
          <!-- Form -->
          <form id="quiz-form">
            <div class="form-field">
              <label for="num-questions">Number of Questions:</label>
              <input
                type="number"
                id="num-questions"
                name="num-questions"
                value="5"
              />
              <span id="error-message" class="error-message hidden"></span>
            </div>
            <div class="form-field">
              <label for="category">Select Category:</label>
              <select id="category" name="category">
                <option value="">Any Category</option>
              </select>
            </div>
            <div class="form-field">
              <label for="difficulty">Select Difficulty:</label>
              <select id="difficulty" name="difficulty">
                <option value="">Any Difficulty</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
              </select>
            </div>
            <div class="form-field">
              <label for="type">Select Type:</label>
              <select id="type" name="type">
                <option value="">Any Type</option>
                <option value="multiple">Multiple Choice</option>
                <option value="boolean">True/False</option>
              </select>
            </div>

            <button id="start-quiz" class="btn" type="submit">Start Quiz</button>
          </form>
        </div>

        <!-- Quiz Screen -->
        <div class="quiz-container hidden">
          <h1 class="quiz-title-h1">GK Quiz</h1>
          <h3 class="quiz-title-h3">Quiz Questions</h3>
          <div class="que-title">
              <p class="question" id="question"></p>
          </div>
          <div class="options-container" id="options-container"></div>
          <div class="tot-qu__score">
            <h5 class="quiz-title-h5 total-questions"></h5>
            <h5 class="quiz-title-h5 score">Score : 0</h5>
          </div>
          <div class="form-button">
              <button class="btn" id="quit-quiz">Quit Quiz</button>
              <button class="btn" id="next-question">Next Question</button>
          </div>
        </div>


        <!-- Results Container -->
        <div class="results-container hidden">
          <h1 class="quiz-title-h1">GK Quiz</h1>
          <h3 class="quiz-title-h3">Results</h3>
          <p class="result_score quiz-title-h3"></p>
          <div class="form-button">
            <button class="btn" id="play-again">Play Again</button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
