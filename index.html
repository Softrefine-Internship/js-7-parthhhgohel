<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="" />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <script defer src="./src/js/script.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>GK Quiz</title>
  </head>
  <body>
    <div class="container">
      <!-- Customization Screen -->
      <section class="screen-container">
        <div class="custom-container">
          <h1 class="quiz-title-h1">GK Quiz</h1>
          <h3 class="quiz-title-h3">Customize Your Quiz</h3>
          <!-- Form -->
          <form id="quiz-form">

            <!-- Loader -->
            <!-- <div class="loader"></div> -->

            <div class="form-field">
              <label for="num-questions">Number of Questions:</label>
              <input
                type="number"
                id="num-questions"
                name="num-questions"
                min="1"
                max="20"
                value="5"
              />
            </div>
            <div class="form-field">
              <label for="category">Select Category:</label>
              <select id="category" name="category">

              </select>
            </div>
            <div class="form-field">
              <label for="difficulty">Select Difficulty:</label>
              <select id="difficulty" name="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
              </select>
            </div>
            <div class="form-field">
              <label for="type">Select Type:</label>
              <select id="type" name="type">
                <option value="">Any Type</option>
                <option value="multiple">Multiple Choice</option>
                <option value="boolean">True/False</option>
              </select>
            </div>

            <button id="start-quiz" type="submit">Start Quiz</button>
          </form>
        </div>

        <!-- Quiz Screen -->
        <div class="quiz-container hidden">
          <h1 class="quiz-title-h1">GK Quiz</h1>
          <h3 class="quiz-title-h3">Quiz Questions</h3>

            <div class="tot-qu__score">
                <div>
                    <h4 class="quiz-title-h4 question-number"></h4>
                    <h4 class="quiz-title-h4 total-questions"></h4>
                </div>
                <h4 class="quiz-title-h4 score">Score is 0</h4>
            </div>
            <div class="que-title">
                <p class="question" id="question"></p>
            </div>
          <div class="options-container" id="options-container"></div>
          <div class="form-button">
              <button class="" id="quit-quiz">Quit Quiz</button>
              <button class="" id="next-question">Next Question</button>
          </div>
        </div>


        <!-- Results Container -->
        <div class="results-container hidden">
          <h1 class="quiz-title-h1">GK Quiz</h1>
          <h3 class="quiz-title-h3">Results</h3>
          <p class="score"></p>
          <div class="form-button">
            <button class="" id="play-again">Play Again</button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
